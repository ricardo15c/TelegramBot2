<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniapp de Telegram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Secci칩n 1: Juego -->
        <div class="section" id="juego">
            <div class="balance">Balance: <span id="balance">0</span></div>
            <div class="user">User ID: <span id="userId"></span></div>
            <img src="character.png" alt="Personaje" class="character-image"> <!-- Imagen del personaje -->
            <button id="btnFarmeo" onclick="iniciarFarmeo()">Iniciar Farmeo</button>
            <div class="progress-bar" id="progressBar"></div>
            <button id="claimFarm" onclick="reclamarFarmeo()" disabled>Reclamar Farmeo</button>
        </div>

        <!-- Secci칩n 2: Invita -->
        <div class="section" id="invita">
            <h2>Invita</h2>
            <div>
                Link referencial: <input type="text" value="https://tuapp.com/refer" id="referLink" readonly>
                <button onclick="copiarLink()">Copy Link</button>
            </div>
            <button onclick="compartirEnTelegram()">Compartir en Telegram</button>
            <h3>Lista de beneficios:</h3>
            <ul id="amigosList">
                <!-- Aqu칤 se agregar치n los amigos referidos din치micamente -->
            </ul>
            <button onclick="reclamarReferidos()">Reclamar 10% de referidos</button>
        </div>

        <!-- Secci칩n 3: Tareas -->
        <div class="section" id="tareas">
            <h2>Tareas</h2>
            <h3>Recompensa diaria:</h3>
            <div id="listaTareas">
                <!-- Aqu칤 se agregar치n las tareas din치micamente -->
            </div>
            <h3>Tareas Realizadas:</h3>
            <ul id="tareasRealizadas">
                <!-- Aqu칤 se mostrar치n las tareas completadas -->
            </ul>
        </div>
    </div>
    <div class="navbar">
        <button onclick="showSection('juego')">游꿡</button>
        <button onclick="showSection('invita')">游논</button>
        <button onclick="showSection('tareas')">游늶</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
